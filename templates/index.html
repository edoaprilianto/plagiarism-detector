<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center mb-4">ğŸ“ Plagiarism Detector</h1>
        <form action="/cek_kemiripan/" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Upload Dokumen 1</label>
                <input type="file" name="file1" required class="mt-1 p-2 w-full border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Upload Dokumen 2</label>
                <input type="file" name="file2" required class="mt-1 p-2 w-full border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Cek Kemiripan</button>
        </form>
        {% if result is not none %}
        <div class="mt-4 text-center">
            <p class="text-lg">ğŸ”¥ Tingkat Kemiripan: <strong>{{ result }}%</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
